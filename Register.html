<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Face Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .camera-container {
            position: relative;
            margin-bottom: 1rem;
        }
        
        video, canvas {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 5px;
            background: #000;
            display: block;
            margin: 0 auto;
        }
        
        canvas {
            display: none;
        }
        
        .captured-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 5px;
            display: none;
            margin: 0 auto;
            object-fit: cover;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 1rem;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #45a049;
        }
        
        .btn-secondary {
            background-color: #666;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #555;
        }
        
        .message {
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Face Registration</h1>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="employee_id">Employee ID*</label>
                <input type="text" id="employee_id" name="employee_id" required 
                       placeholder="e.g., EMP001">
            </div>
            
            <div class="form-group">
                <label for="name">Full Name*</label>
                <input type="text" id="name" name="name" required 
                       placeholder="e.g., John Smith">
            </div>
            
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" 
                       placeholder="e.g., Engineering">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" 
                       placeholder="e.g., john.smith@company.com">
            </div>
            
            <div class="form-group">
                <label>Capture Your Photo*</label>
                <div class="camera-container">
                    <video id="video" autoplay></video>
                    <canvas id="canvas"></canvas>
                    <img id="capturedImage" class="captured-image" alt="Captured photo">
                </div>
                
                <div class="button-group">
                    <button type="button" id="startCamera" class="btn-primary">
                        Start Camera
                    </button>
                    <button type="button" id="capture" class="btn-primary" style="display:none;">
                        Capture Photo
                    </button>
                    <button type="button" id="retake" class="btn-secondary" style="display:none;">
                        Retake Photo
                    </button>
                </div>
            </div>
            
            <button type="submit" id="submit" class="btn-primary" style="width:100%; display:none;">
                Register
            </button>
        </form>
        
        <div id="message" class="message"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing registration...</p>
        </div>
    </div>

   <script>
    const API_URL = 'https://8phta10oc3.execute-api.ap-south-1.amazonaws.com/prod/register';
    
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const capturedImage = document.getElementById('capturedImage');
    const startCameraBtn = document.getElementById('startCamera');
    const captureBtn = document.getElementById('capture');
    const retakeBtn = document.getElementById('retake');
    const submitBtn = document.getElementById('submit');
    const messageDiv = document.getElementById('message');
    const loadingDiv = document.getElementById('loading');
    const form = document.getElementById('registrationForm');
    
    let stream = null;
    let capturedImageData = null;
    
    startCameraBtn.addEventListener('click', async () => {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 400, height: 300 } 
            });
            video.srcObject = stream;
            video.style.display = 'block';
            startCameraBtn.style.display = 'none';
            captureBtn.style.display = 'inline-block';
        } catch (err) {
            showMessage('Error accessing camera: ' + err.message, 'error');
        }
    });
    
    captureBtn.addEventListener('click', () => {
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0);
        
        capturedImageData = canvas.toDataURL('image/jpeg');
        capturedImage.src = capturedImageData;
        
        video.style.display = 'none';
        capturedImage.style.display = 'block';
        captureBtn.style.display = 'none';
        retakeBtn.style.display = 'inline-block';
        submitBtn.style.display = 'block';
        
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    });
    
    retakeBtn.addEventListener('click', () => {
        capturedImage.style.display = 'none';
        retakeBtn.style.display = 'none';
        submitBtn.style.display = 'none';
        startCameraBtn.style.display = 'inline-block';
        capturedImageData = null;
    });

    // âœ… Submission + session + redirect logic
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (!capturedImageData) {
            showMessage('Please capture a photo first', 'error');
            return;
        }
        
        const formData = {
            employee_id: document.getElementById('employee_id').value,
            name: document.getElementById('name').value,
            department: document.getElementById('department').value,
            email: document.getElementById('email').value,
            image: capturedImageData
        };
        
        showLoading(true);
        hideMessage();
        
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage(data.message, 'success');
                form.reset();
                capturedImage.style.display = 'none';
                retakeBtn.style.display = 'none';
                submitBtn.style.display = 'none';
                startCameraBtn.style.display = 'inline-block';
                capturedImageData = null;

                // âœ… Save session info and redirect to dashboard
                sessionStorage.setItem('employeeId', formData.employee_id);
                sessionStorage.setItem('employeeName', formData.name);
                sessionStorage.setItem('department', formData.department);
                sessionStorage.setItem('loginTime', new Date().toISOString());

                window.location.href = 'Dashboard.html';

            } else {
                showMessage(data.error || 'Registration failed', 'error');
            }
        } catch (err) {
            showMessage('Network error: ' + err.message, 'error');
        } finally {
            showLoading(false);
        }
    });
    
    function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
    }
    
    function hideMessage() {
        messageDiv.style.display = 'none';
    }
    
    function showLoading(show) {
        loadingDiv.style.display = show ? 'block' : 'none';
    }
</script>

</body>
</html>
