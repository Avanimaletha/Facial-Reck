<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Face Login - AWS Recognition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .camera-section {
            margin-bottom: 30px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            height: 350px;
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #canvas {
            display: none;
        }

        .camera-placeholder {
            text-align: center;
            color: #999;
        }

        .camera-placeholder i {
            font-size: 60px;
            margin-bottom: 15px;
            display: block;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 18px;
        }

        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 300px;
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alternative-login {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .alternative-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .alternative-login a:hover {
            text-decoration: underline;
        }

        /* Font Awesome Icons */
        .fas {
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .camera-container {
                height: 250px;
            }

            .face-guide {
                width: 180px;
                height: 220px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Face Login</h1>
            <p>Look at the camera to sign in</p>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="camera-section">
            <div class="camera-container">
                <video id="video" autoplay muted></video>
                <canvas id="canvas"></canvas>
                
                <div class="camera-placeholder" id="cameraPlaceholder">
                    <i class="fas fa-camera"></i>
                    <p>Camera will appear here</p>
                </div>

                <div class="face-guide" id="faceGuide"></div>
                <div class="camera-overlay" id="cameraOverlay">
                    <p>Processing your face...</p>
                </div>
            </div>

            <div class="button-group">
                <button id="startCamera" class="btn btn-primary">
                    <i class="fas fa-video"></i>
                    Start Camera
                </button>
                <button id="capturePhoto" class="btn btn-primary" disabled>
                    <i class="fas fa-camera"></i>
                    Scan Face
                </button>
            </div>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Verifying your identity...</p>
            </div>
        </div>

        <div class="alternative-login">
            <p>New employee? <a href="Register.html">Register here</a></p>
        </div>
    </div>

    <script>
    const API_ENDPOINT = 'https://8phta10oc3.execute-api.ap-south-1.amazonaws.com/prod/login';

    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let startCameraBtn = document.getElementById('startCamera');
    let capturePhotoBtn = document.getElementById('capturePhoto');
    let statusMessage = document.getElementById('statusMessage');
    let loadingSpinner = document.getElementById('loadingSpinner');
    let cameraPlaceholder = document.getElementById('cameraPlaceholder');
    let faceGuide = document.getElementById('faceGuide');
    let cameraOverlay = document.getElementById('cameraOverlay');
    let stream = null;

    // Start camera
    startCameraBtn.addEventListener('click', async () => {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    facingMode: 'user'
                } 
            });
            
            video.srcObject = stream;
            video.style.display = 'block';
            cameraPlaceholder.style.display = 'none';
            faceGuide.style.display = 'block';
            
            startCameraBtn.disabled = true;
            capturePhotoBtn.disabled = false;
            
            showStatus('Camera ready. Position your face within the guide.', 'info');
            
            // Auto-capture after 2 seconds
            setTimeout(() => {
                if (!capturePhotoBtn.disabled) {
                    showStatus('Auto-capturing in 3 seconds...', 'info');
                }
            }, 2000);
            
        } catch (error) {
            console.error('Error accessing camera:', error);
            showStatus('Unable to access camera. Please check permissions.', 'error');
        }
    });

    // Capture photo and login
    capturePhotoBtn.addEventListener('click', async () => {
        try {
            cameraOverlay.style.display = 'flex';
            capturePhotoBtn.disabled = true;
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            const base64Image = imageData.split(',')[1];
            
            cameraOverlay.style.display = 'none';
            loadingSpinner.style.display = 'block';
            showStatus('Verifying your face...', 'info');
            
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    image: base64Image
                })
            });
            
            const result = await response.json();
            loadingSpinner.style.display = 'none';
            
            if (response.ok && result.success) {
                showStatus('Login successful! Redirecting...', 'success');
                
                // Store info
                sessionStorage.setItem('employeeId', result.employeeId);
                sessionStorage.setItem('employeeName', result.name);
                sessionStorage.setItem('department', result.department);
                sessionStorage.setItem('loginTime', new Date().toISOString());

                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                // ðŸ”¥ Check if department exists
                if (result.department && result.department !== "") {
                    window.location.href = 'Dashboard.html';
                } else {
                    window.location.href = 'Register.html';
                }
                
            } else {
                showStatus(result.message || 'Face not recognized. Please try again.', 'error');
                capturePhotoBtn.disabled = false;
            }
            
        } catch (error) {
            console.error('Error during login:', error);
            loadingSpinner.style.display = 'none';
            showStatus('An error occurred. Please try again.', 'error');
            capturePhotoBtn.disabled = false;
            cameraOverlay.style.display = 'none';
        }
    });

    function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message status-${type}`;
        statusMessage.style.display = 'block';
        
        if (type !== 'error') {
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    }

    window.addEventListener('beforeunload', () => {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !capturePhotoBtn.disabled) {
            capturePhotoBtn.click();
        }
    });
</script>

</body>
</html>
